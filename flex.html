<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="flex.css" type="text/css">

    <title>Hello, flex!</title>
  </head>
  <body>
    <div class="main">
      <div class="container-fluid h-50 top">
        <div class="left h-100 w-50"></div>
        <div class="right h-100 w-50"></div>
      </div>
      <div class="container-fluid h-50 bottom">
        <div class="container-fluid left w-50">
          <div class="left w-50"></div>
          <div class="right w-50"></div>
        </div>
        <div class="right w-50">
          <div class="container-fluid top h-50 w-100">
            <div class="left w-50 h-100"></div>
            <div class="right w-50 h-100"></div>
          </div>
          <div class="container-fluid bottom h-50 w-100">
            <div class="left w-50 h-100"></div>
            <div class="right w-50 h-100"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
