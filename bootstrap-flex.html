<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, grid!</title>
  </head>
  <body>
    <section class="main">
      <div class="container-fluid h-100 d-flex flex-column">
        <div class="container-fluid h-50 d-flex">
          <div class="container-fluid bg-warning"></div>
          <div class="container-fluid bg-danger"></div>
        </div>
        <div class="container-fluid h-50 d-flex">
          <div class="container-fluid d-flex">
            <div class="container-fluid bg-success"></div>
            <div class="container-fluid bg-primary"></div>  
          </div>
          <div class="container-fluid d-flex flex-column">
            <div class="container-fluid d-flex h-50">
              <div class="container-fluid bg-success"></div>
              <div class="container-fluid bg-dark"></div>    
            </div>
            <div class="container-fluid d-flex h-50">
              <div class="container-fluid bg-light"></div>
              <div class="container-fluid bg-warning"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .main {
        height: 100vh;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
      }

      .container-fluid {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
